<h2 *ngIf="char && char.title else elseBlockNameIsWhateverYouWant"  appHighlightImportantData [color]="'skyblue'" [routerLink] = "['/detail', char.id ]" routerLinkActive="active">  {{char?.title}}</h2>

<img *ngIf="char && char.imageLink else elseBlockNameIsWhateverYouWant" [src]="char.imageLink" (click)="mychardetails()"/>
  <ng-template #elseBlockNameIsWhateverYouWant>
  <img [src] = " 'https://www.techniknews.net/wp-content/uploads/2022/02/stranger-things-4-1536x1037.jpeg'">
</ng-template>
<div class="type"*ngIf="char && char.type" appHighlightImportantData >{{char?.type}}</div>
<div class="hashtag"  *ngIf="char && char.hashtag" appHighlightImportantData>{{char.hashtag}}</div>
